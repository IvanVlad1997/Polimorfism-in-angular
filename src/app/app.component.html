<div fxLayout="column" fxLayoutAlign="space-around center" >
  <h1>Polimorfism in Angular</h1>
  <mat-form-field appearance="fill">
    <mat-label>Tests</mat-label>
    <mat-select (valueChange)="test($event)">
      <mat-option *ngFor="let test of tests" [value]="test">{{test.type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-test [test]="selectedTest"></app-test>
</div>
